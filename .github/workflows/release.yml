
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0

name: Release
env:
  PROGRAM_NAME: status-api
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        run:
          gh release create  ${{ github.ref_name }} --generate-notes

  release_linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up Rust environment
        uses: ./.github/actions/prepare-rust

      - name: Run cargo build
        run: cargo build --all --release

      - name: Strip and rename binary
        run: strip target/release/${PROGRAM_NAME} && mv target/release/${PROGRAM_NAME} target/release/${PROGRAM_NAME}_linux_amd64

      - name: Release
        run:
          gh relase upload --clobber ${{ github.ref_name }} target/release/${{ env.PROGRAM_NAME }}_linux_amd64

  release_windows:
    name: Release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up Rust environment
        uses: ./.github/actions/prepare-rust

      - name: Run cargo build
        run: cargo build --all --release

      - name: Rename binary
        run: ren target/release/${PROGRAM_NAME}.exe ${PROGRAM_NAME}_windows_amd64.exe

      - name: Release
        run:
          gh relase upload --clobber ${{ github.ref_name }} target/release/${{ env.PROGRAM_NAME }}_windows_amd64.exe

  release_macos:
    name: Release (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up Rust environment
        uses: ./.github/actions/prepare-rust

      - name: Run cargo build
        run: cargo build --all --release
 
      - name: Strip and rename binary
        run: strip target/release/${PROGRAM_NAME} && mv target/release/${PROGRAM_NAME} target/release/${PROGRAM_NAME}_macos_amd64

      - name: Release
        run:
          gh relase upload --clobber ${{ github.ref_name }} target/release/${{ env.PROGRAM_NAME }}_macos_amd64
